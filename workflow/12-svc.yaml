apiVersion: v1
kind: Service
metadata:
  labels:
    run: db
  name: db-svc
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    run: db
status:
  loadBalancer: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    run: api
  name: api-svc
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    run: api
status:
  loadBalancer: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: web
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: web
  type: LoadBalancer