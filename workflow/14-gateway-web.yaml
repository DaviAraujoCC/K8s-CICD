apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: web-gateway
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 5080
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx
spec:
  hosts:
  - "*"
  gateways:
  - web-gateway
  http:
  - match:
    - uri:
        exact: /go
    route:
    - destination:
        host: web
        port:
          number: 50800
  - match:
    - uri:
       exact: /
    route:
    - destination:
        host: go-web-api-svc
        port:
          number: 30000
    

