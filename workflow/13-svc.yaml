apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db-svc
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: db

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api-svc
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: api

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: web
spec:
  ports:
  - port: 50800
    protocol: TCP
    targetPort: 8080
  selector:
    app: web
  type: NodePort